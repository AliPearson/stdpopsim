name: pre-commit

on:
  push:
    branches: [ master, msprime-1.0 ]
  pull_request:
    branches: [ master, msprime-1.0 ]

jobs:
  pre-commit:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: pre-commit/action@v2.0.0
